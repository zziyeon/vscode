<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>
    <style>
        button {
            background-color: yellowgreen;
            color: beige;
            padding: 5px;
            border:0px;
            
        }
    </style>
</head>
<body>
    <!-- <form action="#"> -->
        <p><label for="">아이디</label><input id="id" type="text"></p>
        <p><label for="">비밀번호</label><input id="pwd"type="password"> <button id="loginBtn">로그인</button></p>
        <p id="msg"></p>
        
    <!-- </form> -->

    <script>
        const $loginBtn=document.getElementById('loginBtn');
        $loginBtn.addEventListener('click',function(){
            const $id=document.getElementById('id');
            const $pwd=document.getElementById('pwd');
            const $msg =document.getElementById('msg');



            if($id.value.trim().length==0){
                alertMsg($msg,'아이디를 입력하세요');
                // $msg.textContent='아이디를 입력하세요';
                // $msg.style.color='red';
                //alert('아이디를 입력하세요');
                return;
            }
            else if($pwd.value.trim().length==0){
                alertMsg($msg,'비밀번호를 입력하세요');
                // $msg.textContent='비밀번호를 입력하세요';
                // alert('비밀번호를 입력하세요');
                return;
            }
            alert('네이버로 이동합니다!');
            document.location.href="http://www.naver.com";

        })

        function alertMsg(tag,msg){
            tag.textContent=msg;
            //경고메시지 폰트 설정
            tag.style.color='red';
            tag.style.fontweigt='bold';
            tag.style.fontSize='0.8em';
        }
    </script>
</body>
</html>
