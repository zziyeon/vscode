<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두개의 매개값을 입력받아 덧셈하는 함수</title>
</head>

<body>
    <script>
        const x = 10;
        const y = 20;
        console.log(x + y);

        //case 1) 함수 선언문
        function add(x, y) {
            return x + y;
        }
        const sum = add(30, 40);               //함수호출
        console.log(`x+y=${sum}`);      //문자열 템플릿
        console.log(`x+y=${add(100, 200) + 100}`);

        //case 2) 함수 표현식
        const add2 = function (x, y) {
            return x + y;
        }
        const sum2 = add(30, 40);               //함수호출
        console.log(`x+y=${sum2}`);      //문자열 템플릿
        console.log(`x+y=${add(100, 200) + 100}`);

        //case 3) 화살표 함수
        // const add3=(x,y)=>{
        //     return x+y;
        // }

        // 함수 내부에 return문만 있는 경우 return, 중괄호 생략 가능
        const add3 = (x, y) => x + y;
        console.log(add3);
        const sum3 = add3(30, 40);               //함수호출
        console.log(`x+y=${sum3}`);      //문자열 템플릿
        console.log(`x+y=${add(100, 200) + 100}`);

    </script>
</body>

</html>
