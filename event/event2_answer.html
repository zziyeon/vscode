<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡처링, 버블링 정답</title>
    <style>
        * {
            outline: 1px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <!-- menu1,,,,menu5를 클릭했을때 '메시지 선택하였습니다.'' 문구 나타내기 -->
    <div id="container">
        <ul class="menu">
            <li class="menu__item">menu1</li>
            <li class="menu__item">menu2</li>
            <li class="menu__item">menu3</li>
            <li class="menu__item">menu4</li>
            <li class="menu__item">menu5</li>
        </ul>
        <div id="msg"></div>
    </div>
    
    <script>
        //캡쳐링 단계 (true 큰->작)
        window.addEventListener('click', e=>{console.log('window')},true);
        window.document.addEventListener('click', e=>{console.log('document')},true);
        window.document.documentElement.addEventListener('click',e=>{console.log('html')},true );
        window.document.body.addEventListener('click', e=>{console.log('body')},true);
        document.getElementById('container').addEventListener('click', e=>{console.log('container')},true);
        document.querySelector('#container .menu').addEventListener('click',e=>{console.log('menu')},true);
        document.querySelector('#container .menu .menu__item:nth-child(1)').addEventListener('click',e=>{console.log('menu1')},true);
        document.querySelector('#container .menu .menu__item:nth-child(2)').addEventListener('click',e=>{console.log('menu2')},true);
        document.querySelector('#container .menu .menu__item:nth-child(3)').addEventListener('click',e=>{console.log('menu3')},true);

        //버블링 단계(false(작->큰))

      </script>
</body>
</html>
