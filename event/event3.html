<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            outline: 1px solid rebeccapurple;
        }

        .color__yellow {
            background-color: yellow;
        }

        .color__green {
            background-color: green;
        }

        .color__orange {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul class="menu">
            <li class="menu__item" data-selected-menu="m1">menu1</li>
            <li class="menu__item" data-selected-menu="m2">menu2</li>
            <li class="menu__item" data-selected-menu="m3">menu3</li>
        </ul>
        <div id="msg">메뉴를 선택했습니다.</div>
    </div>

    <script>
        //메뉴 배경색 변경
        const changeBgColor = e => {

            //객체 구조 분해(destructuring)
            // const type =e.type;
            // const target=e.target;
            // const currentTarget=e.currentTarget
            const { type, target, currentTarget } = e;
            
            const $menu = document.querySelector('.menu');
            const choice=target.dataset.selectedMenu;

            // $menu.classList.toggle('color__yellow',choice=='m1');
            $menu.classList.toggle('color__yellow',target.dataset.selectedMenu=='m1');
            $menu.classList.toggle('color__green',choice=='m2');
            $menu.classList.toggle('color__orange',choice=='m3');
        //     switch (target.dataset.selectedMenu) {
        //         case "m1":
        //             //$menu.style.backgroundColor="lightgreen";       //인라인 방식으로 style지정
        //             $menu.classList.toggle('color__yellow');
        //             break;
        //         case "m2":
        //             $menu.classList.toggle('color__green');
        //             break;
        //         case "m3":
        //             $menu.classList.toggle('color__orange');
        //             break;
        //     }
        }


        const selectMenu_h = e => {
            // console.log(e.type, e.target, e.currentTarget);
            const msg = `${e.target.textContent} 메뉴를 선택했습니다.`;
            document.getElementById('msg').textContent = msg;

            changeBgColor(e);
        }
        document.querySelector('#container .menu').addEventListener('click', selectMenu_h);
    </script>
</body>

</html>
