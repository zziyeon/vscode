<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트1</title>
</head>
<body>
    <div id="container">
        <button class="btn btn__save">저장</button>
    </div>
    <div id="msg"></div>
    <script>
        //1)  이벤트 소스(타겟): 저장 버튼
        const $btn_save=document.querySelector('.btn.btn__save');        
        
        //3) 이벤트리스너(핸들러): '저장하겠습니다.'메시지 div#msg 요소의 컨텐츠에 삽입
        //4) 이벤트 객체: 이벤트 발생시 이벤트 관련 정보를 얻기 위해 이벤트 핸들러 메소드 첫 번째 매개변수로 넘겨 받음
        const saveBtn_h=e=>{
            console.log('클릭됨');

            const $msg = document.getElementById('msg');
            $msg.textContent='저장했습니다.';
            
        };
        
        
        //5) 이벤트 흐름: 캡처링 단계, 버블링 단계
        //2) 이벤트타입(이름): click
        $btn_save.addEventListener('click',saveBtn_h, false);
        
    </script>
</body>
</html>
