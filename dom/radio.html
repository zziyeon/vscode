            // console.log(evt.target.closest('body'));

            const selectedSnack = evt.target.nextElementSibling.textContent;
            console.log(selectedSnack);
            const msg = `${selectedSnack}를 선택했습니다.`;
            document.getElementById('msg').textContent = msg;
        }
