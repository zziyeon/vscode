<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 함수 호출</title>
    <!-- create_element.js와 같이 보기 -->
</head>

<body>
    <script>
        function f(x, y, ...z) {
            // arguments: 함수 내부에서 암묵적으로 만들어지는 변수, 매개변수 정보를 배열로 갖고 있음.
            console.log(arguments);
            console.log(x, y, z);
            if (z) {
                console.log('값 존재');
            } else {
                console.log('----undefined----');
            }
            if (z) {
                for (let ele of z) {
                    console.log(ele);
                }
            }
        }

        f(1, 2, 3);
        f(1, 2);
        f(1);
        f(1, 2, 3, 4);
    </script>
</body>

</html>
