<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/dom/create_elememt.js"></script>
    <style>
        * {
            outline: 1px solid green;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #container .wrap {
            display: flex;
            align-items: center;
            align-items: stretch;
        }

        #container .wrap .title {
            align-self: center;
        }

        /* #container .comment__list comm */
    </style>
</head>

<body>
    <div id="container">
        <div class="wrap">
            <label for="" class="title">댓글작성</label>
            <textarea class="comment" name="" id="" cols="30" rows="3"></textarea>
            <button class="btn btn__write">등록</button>
            <button class="btn btn__delete">삭제</button>

        </div>
    </div>

    <div class="commentList__list">
        <ul class="comments">
            <!-- <li class="comment__item">댓글1</li>
      <li class="comment__item">댓글2</li>
      <li class="comment__item">댓글3</li> -->
        </ul>
    </div>

    <script>

        //댓글 내용
        let $reply = document.querySelector('#container .wrap .comment');

        //댓글 수 카운팅
        let count = 0;

        //댓글 작성 함수
        const register_h = evt => {
            const $li = makeElements('li', { class: 'comment__item' }, $reply.value);
            document.querySelector('.commentList__list .comments').appendChild($li);
            count++;
            console.log(count);
        };
        //댓글 삭제 함수
        const delete_h = evt => {
            let $delLi = document.querySelectorAll('li')[count - 1];
            document.querySelector('.commentList__list .comments').removeChild($delLi);
            count--;
        }


        //등록 버튼 클릭
        // const $btn = document.querySelector('.wrap .btn.btn__write');
        const $btn = document.getElementsByClassName('btn')[0];
        $btn.addEventListener('click', register_h);

        //삭제 버튼 클릭
        const $btn2 = document.querySelector('.wrap .btn.btn__delete');
        $btn2.addEventListener('click', delete_h);



    </script>
</body>

</html>
